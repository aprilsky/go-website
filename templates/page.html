<div class="inner" ng-controller="PageCtrl">
    <h1>{{page.Title}}</h1>
    <div class="page-details">
        <span class="page-author">{{page.Author}}, {{page.PubDate | date:'MMM d yyyy @ H:mm'}}</span>
        <a href="javascript:void(0)" class="page-delete" ng-click="deletePage(page.Id)" ng-show="isSuperuser">Delete page</a>
        <span class="page-tags">Tags: <span class="page-tag" ng-repeat="tag in page.Tags">{{tag}}</span>
        </span>
    </div>
    <div class="page-content" ng-bind-html-unsafe="processMarkdown(page.Content)"></div>
</div>
