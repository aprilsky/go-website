<!doctype html>
<html ng-app>
    <head>
        <title>MarinhoBrandao.com</title>
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon"/>
        <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700,400italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/static/css/base.css" type="text/css"/>
        <script src="/static/js/angular.min.js"></script>
    </head>
    <body>
        <header>
            <div class="inner">
                Marinho Brandao
            </div>
        </header>

        <section id="menu" ng-controller="MenuCtrl">
            <ul class="inner">
                <li ng-repeat="item in menuItems" id="{{item.Id}}">
                    <a href="{{item.Url}}"><img class="sprite" src="/static/img/space.png"/><span class="label">{{item.Label}}</span></a>
                </li>
            </ul>
        </section>

        <section id="content" ng-controller="BlogPostCtrl">
            <div class="inner">
                <div id="posts">
                    <article ng-repeat="post in blogPosts" id="post-{{post.Id}}" class="blog-post">
                        <h1>{{post.Title}}</h1>
                        <div class="post-details">
                            <span class="post-author">{{post.Author}}, {{post.PubDate | date:'MMM d yyyy @ H:mm'}}</span>
                            <a href="javascript:void(0)" class="post-delete" ng-click="deleteBlogPost(post.Id)">Delete post</a>
                            <span class="post-tags">Tags: <span class="post-tag" ng-repeat="tag in post.Tags">{{tag}}</span>
                            </span>
                        </div>
                        <div class="post-content">{{post.Content}}</div>
                    </article>
                </div>

                <form id="new-post" ng-submit="submitNewBlogPost()">
                    <h1>New post</h1>
                    <div><label>Title</label><input type="text" ng-model="Title" ng-required="true"/></div>
                    <div><label>Content</label><textarea ng-model="Content" ng-required="true"></textarea></div>
                    <div><label>Tags</label><input type="text" ng-model="Tags"/></div>
                    <button type="submit">Save new Post</button>
                </form>
            </div>
        </section>

        <footer>
            <div class="inner">
                Copyright &copy; 2008-2013 - Marinho Brandao - Powered by Go, MongoDB, Nginx, Ubuntu Linux and other free software
            </div>
        </footer>

        <script src="/static/js/public.js"></script>
    </body>
</html>
